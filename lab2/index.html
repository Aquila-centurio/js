<h2>Форма для отправки данных</h2>
<form action="#" method="POST" enctype="multipart/form-data">
    <div>
        <label>Name</label>
        <input type="text" name="name" id="" value="">
    </div>
    <br>
    <div>
        <label>Password</label>
        <input type="password" name="passwd" id="" value="">
    </div>
    <br>
    <div>
        <label>Tel</label>
        <input type="tel" name="tel" id="" placeholder="0-000-000">
    </div>
    <br>
    <div>
        <label>Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
    </div>
    <br>
    <div>
        <label>Meel</label>
        <p>
            <input type="checkbox" name="meel" value="pizza">Pizza
            <input type="checkbox" name="meel" value="salad">Salad
            <input type="checkbox" name="meel" value="passwd">Burger
        </p>
    </div>
    <div>
        <label>Quantity</label>
        <input type="number" name="number" min="0" max="10" id="">
    </div>
    <br>
    <div>
        <label>Favorite color</label>
        <input type="color" name="color" id="">
    </div>
    <br>
    <div>
        <label>About yourself</label>
        <div>
            <textarea name="personal" rows="4" cols="30"></textarea>
        </div>
    </div>
    <br>
    <div>
        <label>Your photo</label>
        <input type="file" name="picture">
    </div>
    <br>
    <div>
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
    </div>
</form>
